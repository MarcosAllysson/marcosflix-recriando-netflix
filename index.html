<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css" text="text/css">
    <title>Netflix</title>

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- css responsivo -->
    <link rel="stylesheet" href="/style/responsive.css">
</head>

<body>
    <header>
        <!-- Menu de navegação -->
        <div class="container">
            <h2 class="logo"> MARCOSFLIX </h2>
            <nav>
                <a href="#"> Início </a>
                <a href="#"> Séries </a>
                <a href="#"> Filmes </a>
                <a href="#"> Documentários </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- miolo do site -->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> House of Cards é uma série de televisão americana de drama político, criada por Beau Willimon. Nada poderá impedir o político sem escrúpulos Frank Underwood de conquistar Washington. </p>

                <!-- role serve pra especificar pra alguns navegadores que isto são botôes -->
                <div class="botoes">
                    <button role="button" class="botao" onclick="watch_trailer(this)">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao" onclick="info(this)">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- carroseel -->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="imagem 1 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="imagem 2 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="imagem 3 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="imagem 4 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="imagem 5 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="imagem 6 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="imagem 7 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="imagem 8 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="imagem 9 do carrosel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="imagem 10 do carrosel">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <!-- jQuery -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
